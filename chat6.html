<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      width: 60%; /* Adjusted to 60% */
      max-height: 70%;
      padding: 15px; /* Changed to 15px to fix padding */
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f8f8;
      overflow: auto;
    }

    #user-list-container {
      flex: 1;
      width: 20%; /* 20% width and minimum 200px */
      min-width: 200px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f8f8;
      overflow: auto; /* To enable scrolling if users list is long */
    }

    #message-input-container {
      width: 60%; /* Adjusted to 60% */
      min-width: 400px; /* Minimum width set to 400px */
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      align-items: center; /* To vertically center contents */
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #attach-button {
      padding: 10px 20px;
      background-color: #ccc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Chat Room</h1>
  <div id="chat-container">
    <ul id="message-list"></ul>
  </div>
  <div id="user-list-container">
    <!-- Your user list content here -->
  </div>
  <div id="message-input-container">
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button type="button" id="attach-button">...</button>
    <button type="button" id="send-button">Send</button>
  </div>

  <script>
    // Your JavaScript code here
  </script>
</body>
</html>
