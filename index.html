<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #login-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      width:400px;
      border-radius: 5px;
      background-color: #f8f8f8;
    }

    #login-form {
      display: inline-block;
      text-align: left;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

   
    #show-password {
      margin-right: 4px;
      width:20px;
    }

    #log-in-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #error-message {
      color: red;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <div>
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div >
        <input type="checkbox" id="show-password" />
        <label for="show-password">Show Password</label>
      </div>
      <div>
        <button type="submit" id="log-in-button">Log In</button>
      </div>
    </form>
    <div id="error-message"></div>
  </div>



  <script>
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('show-password');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = usernameInput.value;
      const password = passwordInput.value;

      // Make a POST request to the server for authentication
      fetch('http://localhost:5000/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
        credentials: 'include',
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.token) {
            // Authentication succeeded, redirect to the chat page
            window.location.href = `chat.html?username=${username}`;
            // console.log(getCookie('token'));

          } else {
            // Authentication failed, display the error message
            errorMessage.textContent = data.message;
          }
        })
        .catch((error) => {
          console.error('An error occurred:', error);
        });
    });

    // Show/hide the password
    showPasswordCheckbox.addEventListener('change', () => {
      passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
    });

    function getCookie(name) {
  // Split all cookies into an array of key-value pairs
  const cookies = document.cookie.split(';');

  // Iterate through cookies to find the one with the specified name
  for (let i = 0; i < cookies.length; i++) {
    const cookie = cookies[i].trim();

    // Check if the cookie name matches the requested name
    if (cookie.startsWith(name + '=')) {
      // Return the cookie's value (decode it to handle special characters)
      return decodeURIComponent(cookie.substring(name.length + 1));
    }
  }

  // Return null if the cookie with the specified name is not found
  return null;
}


  </script>
</body>
</html>
