<!-- chat.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #chat-container {
      width: 400px;
      height: 90%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f8f8;
      overflow: auto;
    }

    #message-list {
      list-style-type: none;
      padding: 0;
    }

    #message-list li {
      margin: 5px 0;
      padding: 5px;
      background-color: #e6e6e6;
      border-radius: 5px;
    }

    #message-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Chat Room</h1>
  <!-- Add a recipient selection input field -->
<label for="recipient">Recipient: </label>
<select id="recipient">
  <option value="user1">User 1</option>
  <option value="user2">User 2</option>
  <!-- Add more options for other users -->
</select>

<!-- Add input fields for additional information -->
<label for="message-type">Message Type: </label>
<input type="text" id="message-type">
<label for="attachments">Attachments: </label>
<input type="file" id="attachments" multiple>
  <div id="chat-container">
    <ul id="message-list"></ul>
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button type="button" id="send-button">Send</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    
    document.getElementById('message-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    document.getElementById('send-button').addEventListener('click', sendMessage);

    function sendMessage() {
      const message = document.getElementById('message-input').value;
      if (message.trim() !== '') {
        const listItem = document.createElement('li');
        listItem.textContent = `${username}: ${message}`;
        document.getElementById('message-list').appendChild(listItem);
        document.getElementById('message-input').value = '';
      }
    }
  </script>
</body>
</html>
