<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      width: 80%;
      max-height: 70%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f8f8;
      overflow: auto;
    }

    #message-input-container {
      width: 60%; /* Updated to 60% */
      min-width: 400px; /* Minimum 400px width */
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #user-list {
      width: 20%; /* 20% width */
      min-width: 200px; /* Minimum 200px width */
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-y: auto; /* Scrollbar for long user list */
    }

    #attach-button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Chat Room</h1>
  <div id="chat-container">
    <ul id="message-list"></ul>
  </div>
  <div id="message-input-container">
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button type="button" id="attach-button">...</button>
    <button type="button" id="send-button">Send</button>
  </div>
  <div id="user-list">
    <!-- User list content goes here -->
  </div>

  <script>
    // JavaScript code as before
  </script>
</body>
</html>
